name: Creating an AWS IAM Role that will allow to create an EC2 Instance using GitHub Actions and AWS CloudFormation
on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::084828603933:role/EC2InstanceRole01
          role-session-name: GitHubActionsSession
          aws-region: us-east-1
      
      - name: Test AWS Credentials
        run: aws sts get-caller-identity

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file ec2-instance.yml \
            --stack-name GitHubActionsCloudStack-${{ github.run_id }} \
            --capabilities CAPABILITY_NAMED_IAM