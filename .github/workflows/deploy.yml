name: Deploy CloudFormation EC2

on:
  workflow_dispatch:
    inputs:
      EnvironmentName:
        description: 'Choose the EC2 Environment'
        required: true
        default: 'Dev'
        type: choice
        options:
          - Dev
          - Test
          - Prod

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::084828603933:role/GitHubActionsRole03
          role-session-name: GitHubActionsSession
          aws-region: us-east-1
      
      - name: Test AWS Credentials
        run: aws sts get-caller-identity

      - name: Deploy CloudFormation stack
        run: |
          aws cloudformation deploy \
            --template-file ec2-instance.yml \
            --stack-name GitHubActionsCloudStack09 \
            --capabilities CAPABILITY_NAMED_IAM \
            --parameter-overrides EnvironmentName=${{ github.event.inputs.EnvironmentName }}